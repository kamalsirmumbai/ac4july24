<html>
	<head>
		<title> Anagram Checker by Kamal Sir </title>
		<style>
			* { font-size:40px; font-family: Cambria; }
			body { background-color: lemonchiffon; }
		</style>
	</head>

	<body>
		<center>
			<h1> Anagram Checker </h1>
			<form onsubmit="check()">
				<input type="text" placeholder="enter first string"  id="str1" />
				<br/><br/>
				<input type="text" placeholder="enter second string"  id="str2" />
				<br/><br/>
				<input type="submit" value="Check" />
			</form>			
			<h2 id="msg" />

			<script>
				function check()
				{
					event.preventDefault();
					let str1 = document.getElementById("str1");
					let str2 = document.getElementById("str2");
					let msg = document.getElementById("msg");

					if (str1.value === "")
					{
						alert("u did not enter first string");
						msg.innerHTML = "";
						str1.focus();
						return;
					}
				
					if (str2.value === "")
					{
						alert("u did not enter second string");
						msg.innerHTML = "";
						str2.focus();
						return;
					}

					let res = "";
					let ns1 = str1.value.split("").sort().join("");
					let ns2 = str2.value.split("").sort().join("");

					if (ns1 === ns2)	
						res = "yes they are anagrams";
					else
						res = "nopes they are not anagrams";

					msg.innerHTML = res;

				}	
			</script>

		</center>
	</body>
</html>
